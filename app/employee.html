<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>木之森</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <!-- build:css css/common.min.css -->
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <!-- endbuild -->
    <!-- build:css css/employee.min.css -->
    <link rel="stylesheet" type="text/css" href="css/employee.css" />
    <!-- endbuild -->
</head>
<body>
    <div class="employee">
        <div class="top-left">
            <h3>招贤纳士</h3>
            <p>Recruitment</p>
        </div>
        <div class="content">
            <div class="title">
                <h2>国学礼仪讲师</h2>
                <p>招聘有效期</p>
                <p>2019/02/28—2019/03/30</p>
            </div>
            <form action="form_action.asp" method="get">
                <div class="form-item">
                    <span class="left"><span class="item-label">姓名: </span><input class="item-content" type="text" name="name" /></span>
                    <span class="right"><span class="item-label">年龄：</span><input class="item-content" type="text" name="age" /></span>
                </div>
                <div class="form-item">
                    <span class="left">
                        <span class="item-label">性别: </span>
                        <span class="item-content border-none">
                            <input type="radio" name="sex" id="male" />
                            <label for="male">男</label>
                            <input type="radio" name="sex" id="female" />
                            <label for="female">女</label>
                        </span>
                    </span>
                    <span class="right">
                        <span class="item-label">婚姻：</span>
                        <span class="item-content border-none">
                            <input type="radio" name="marrage" id="unmarry" />
                            <label for="unmarry">未婚</label>
                            <input type="radio" name="marrage" id="married" />
                            <label for="married">已婚</label>
                        </span>
                    </span>
                </div>
                <div class="form-item">
                    <span class="item-label">户籍：</span>
                    <input class="item-content" type="text" name="household" />
                </div>
                <div class="form-item">
                    <span class="item-label">学历文凭：</span>
                    <input class="item-content" type="text" name="diploma" />
                </div>
                <div class="form-item mh80">
                    <span class="item-label">教育经历：</span>
                    <textarea row="5" class="item-content" name="education"></textarea>
                </div>
                <div class="form-item mh80">
                    <span class="item-label">工作经历：</span>
                    <textarea row="5" class="item-content" name="working"></textarea>
                </div>
                <div class="form-item">
                    <span class="item-label">邮政编码：</span>
                    <input class="item-content" type="text" name="posCode" />
                </div>
                <div class="form-item">
                    <span class="item-label">手机号码：</span>
                    <input class="item-content" type="text" name="phone" />
                </div>
                <div class="form-item">
                    <span class="item-label">备用号码：</span>
                    <input class="item-content" type="text" name="extrPhone" />
                </div>
                <div class="form-item">
                    <span class="item-label">电子邮箱：</span>
                    <input class="item-content" type="mail" name="mail" />
                </div>
                <div class="form-item">
                    <span class="item-label">QQ/微信：</span>
                    <input class="item-content" type="text" name="contact" />
                </div>
                <div class="form-item text-center btn-area">
                    <input class="btn dark" type="submit" value="提交申请" />
                    <button class="btn">返回列表</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <span class="left">Copyright ©2017 www.muzhisen.info. All Right Reserved</span>
            <span class="right">闽ICP备：123456789 | 技术支持：南希网站建设</span>
        </div>
    </div>
</body>
</html>
