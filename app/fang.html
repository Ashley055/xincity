<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新城网</title>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <!-- build:css css/fang.min.css -->
    <link rel="stylesheet" type="text/css" href="css/fang.css" />
    <!-- endbuild -->
</head>
<body>

	<div class="wrap">
        <div class="content">
            <div class="header"><a href=""><img src="fimage/header.jpg"></a></div>
            <div class="activity">
                <div class="flactiv1"></div>
                <div class="flactiv2"><a href=""><img src="fimage/flactiv2.jpg" alt=""></a></div>
                <div class="flactiv3"></div>
            </div>
            <div class="aboutfl">
                <div class="aboutfl1"></div>
                <div class="aboutfl2"></div>
                <div class="aboutfl3"></div>
                <div class="aboutfl4"></div>
                <div class="aboutfl5"></div>
                <div class="aboutfl6"></div>
                <div class="aboutfl7"></div>
                <div class="aboutfl8"></div>
                <div class="aboutfl9"></div>
            </div>
            <div class="fleffect">
                <div class="fleffect1"></div>
                <div class="fleffect2">
                    <div class="flash flexslider">
                        <ul class="slides">
                            <li><img src="fimage/flash.png"></li>
                            <li><img src="fimage/flash.png"></li>
                            <li><img src="fimage/flash.png"></li>
                        </ul>
                    </div>
                </div>
                <div class="fleffect3"></div>
                <div class="fleffect4"></div>
            </div>
        </div>
	</div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.flexslider-min.js"></script>
    <script type="text/javascript">

        //flash
        $('.flexslider').flexslider({
            animation: 'slide',
            pauseOnHover: true,
            directionNav: true,
            controlNav: false,
            slideshowSpeed:3000
        });

    </script>

</body>
</html>
